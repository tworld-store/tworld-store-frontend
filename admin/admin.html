    <!-- 템플릿: 기기 관리 - 브랜드 선택 -->
    <template id="template-devices-brands">
        <div class="space-y-6">
            
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">브랜드 선택</h3>
                <p class="text-sm text-gray-600 mb-6">관리할 브랜드를 선택하세요</p>

                    <!-- 삼성 -->
                    <button class="brand-card p-8 border-2 border-gray-200 rounded-lg hover:border-blue-600 hover:shadow-lg transition-all"
                            data-brand="samsung">
                        <div class="text-center">
                            <div class="w-20 h-20 mx-auto bg-blue-100 rounded-full flex items-center justify-center mb-4">
                                <i class="fas fa-mobile-alt text-blue-600 text-3xl"></i>
                            </div>
                            <h4 class="text-xl font-bold text-gray-900">삼성</h4>

                </div>
            </div>
            
        </div>
    </template>

        <div class="space-y-6">

                    <div class="grid grid-cols-1 gap-4">

                            <div class="flex items-center">
                                <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center mr-4">
                                    <i class="fas fa-mobile-alt text-gray-600 text-2xl"></i>

                                <div class="text-left">
                                    <h4 class="font-semibold text-gray-900">갤럭시 S25 FE</h4>

                            </div>

    <!-- 템플릿: 기기 관리 - 갤럭시 S24 (5개 탭) -->

        <div class="space-y-6">
            
            <!-- 뒤로가기 버튼 -->
            <div>
                <button class="back-to-models px-4 py-2 text-sm text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left mr-2"></i>

            <!-- 모델 정보 헤더 -->

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center mr-4">
                            <i class="fas fa-mobile-alt text-gray-600 text-3xl"></i>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-gray-900">갤럭시 S24</h3>

                    </div>

                <label class="block text-sm font-medium text-gray-700 mb-2">

                <input type="text" 
                       value="갤럭시 S24"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
            </div>
            
            <!-- 브랜드 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    브랜드
                </label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="samsung" selected>삼성</option>
                    <option value="apple">애플</option>
                    <option value="others">기타</option>

                </button>
            </div>
            
        </div>
    </template>

                <input type="text"
