<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가격 계산기 - SKT 휴대폰 쇼핑몰</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body class="bg-gray-50">
  
  <!-- 네비게이션 -->
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold text-blue-600">SKT Shop</a>
        <div class="space-x-6">
          <a href="devices.html" class="text-gray-600 hover:text-blue-600">기기</a>
          <a href="plans.html" class="text-gray-600 hover:text-blue-600">요금제</a>
          <a href="calculator.html" class="text-blue-600 font-semibold">계산기</a>
          <a href="contact.html" class="text-gray-600 hover:text-blue-600">상담</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 메인 컨텐츠 -->
  <main class="container mx-auto px-4 py-8" x-data="calculatorApp()">
    
    <!-- 진행 단계 표시 -->
    <div class="mb-8">
      <div class="flex items-center justify-between max-w-4xl mx-auto">
        <div class="step-item" :class="{'active': currentStep >= 1, 'completed': currentStep > 1}">
          <div class="step-circle">1</div>
          <div class="step-label">기기 선택</div>
        </div>
        <div class="step-line" :class="{'active': currentStep > 1}"></div>
        
        <div class="step-item" :class="{'active': currentStep >= 2, 'completed': currentStep > 2}">
          <div class="step-circle">2</div>
          <div class="step-label">요금제</div>
        </div>
        <div class="step-line" :class="{'active': currentStep > 2}"></div>
        
        <div class="step-item" :class="{'active': currentStep >= 3, 'completed': currentStep > 3}">
          <div class="step-circle">3</div>
          <div class="step-label">가입유형</div>
        </div>
        <div class="step-line" :class="{'active': currentStep > 3}"></div>
        
        <div class="step-item" :class="{'active': currentStep >= 4, 'completed': currentStep > 4}">
          <div class="step-circle">4</div>
          <div class="step-label">약정선택</div>
        </div>
        <div class="step-line" :class="{'active': currentStep > 4}"></div>
        
        <div class="step-item" :class="{'active': currentStep >= 5, 'completed': currentStep > 5}">
          <div class="step-circle">5</div>
          <div class="step-label">할부선택</div>
        </div>
        <div class="step-line" :class="{'active': currentStep > 5}"></div>
        
        <div class="step-item" :class="{'active': currentStep >= 6}">
          <div class="step-circle">6</div>
          <div class="step-label">결과</div>
        </div>
      </div>
    </div>

    <!-- 로딩 -->
    <div x-show="loading" class="text-center py-20">
      <div class="spinner"></div>
      <p class="mt-4 text-gray-600">데이터를 불러오는 중...</p>
    </div>

    <!-- STEP 1: 기기 선택 -->
    <div x-show="currentStep === 1 && !loading" class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 text-center">기기를 선택해주세요</h2>
      
      <!-- 기기 그리드 -->
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <template x-for="device in devices" :key="device.기기옵션ID">
          <div 
            @click="selectDevice(device)"
            class="device-card"
            :class="{'selected': selectedDevice?.기기옵션ID === device.기기옵션ID}">
            <img :src="device.이미지URL" :alt="device.모델명" class="w-full h-48 object-contain mb-4">
            <h3 class="font-bold text-lg mb-2" x-text="device.모델명"></h3>
            <div class="flex items-center gap-2 mb-2">
              <div class="w-6 h-6 rounded-full border-2" :style="`background-color: ${device.색상HEX}`"></div>
              <span class="text-sm text-gray-600" x-text="device.색상명"></span>
            </div>
            <p class="text-sm text-gray-500 mb-2" x-text="`${device.용량}GB`"></p>
            <p class="text-xl font-bold text-blue-600" x-text="formatPrice(device.출고가)"></p>
          </div>
        </template>
      </div>
    </div>

    <!-- STEP 2: 요금제 선택 -->
    <div x-show="currentStep === 2" class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 text-center">요금제를 선택해주세요</h2>
      
      <!-- 카테고리 탭 -->
      <div class="flex justify-center gap-4 mb-8">
        <template x-for="category in categories" :key="category">
          <button
            @click="selectedCategory = category"
            class="px-6 py-3 rounded-lg font-semibold transition"
            :class="selectedCategory === category ? 'bg-blue-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-100'">
            <span x-text="category"></span>
          </button>
        </template>
      </div>
      
      <!-- 요금제 그리드 -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="plan in filteredPlans" :key="plan.요금제ID">
          <div 
            @click="selectPlan(plan)"
            class="plan-card"
            :class="{'selected': selectedPlan?.요금제ID === plan.요금제ID}">
            <div class="text-4xl mb-3" x-text="plan.카테고리아이콘"></div>
            <h3 class="font-bold text-xl mb-3" x-text="plan.요금제명"></h3>
            <p class="text-sm text-gray-500 mb-4" x-text="plan.카테고리명"></p>
            <p class="text-2xl font-bold text-blue-600 mb-4" x-text="formatPrice(plan.기본요금) + '/월'"></p>
            <div class="text-sm text-gray-600 space-y-1">
              <p x-show="plan.주요혜택1" x-text="'✓ ' + plan.주요혜택1"></p>
              <p x-show="plan.주요혜택2" x-text="'✓ ' + plan.주요혜택2"></p>
              <p x-show="plan.주요혜택3" x-text="'✓ ' + plan.주요혜택3"></p>
            </div>
          </div>
        </template>
      </div>
      
      <div class="mt-8 text-center">
        <button @click="goToStep(1)" class="btn-secondary mr-4">이전</button>
        <button @click="goToStep(3)" :disabled="!selectedPlan" class="btn-primary">다음</button>
      </div>
    </div>

    <!-- STEP 3: 가입유형 선택 -->
    <div x-show="currentStep === 3" class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 text-center">가입 유형을 선택해주세요</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <button
          @click="selectJoinType('기기변경')"
          class="jointype-btn"
          :class="{'selected': joinType === '기기변경'}">
          <div class="text-5xl mb-4">🔄</div>
          <h3 class="text-2xl font-bold mb-2">기기변경</h3>
          <p class="text-gray-600">현재 SKT 고객</p>
        </button>
        
        <button
          @click="selectJoinType('번호이동')"
          class="jointype-btn"
          :class="{'selected': joinType === '번호이동'}">
          <div class="text-5xl mb-4">📱</div>
          <h3 class="text-2xl font-bold mb-2">번호이동</h3>
          <p class="text-gray-600">타사에서 이동</p>
        </button>
        
        <button
          @click="selectJoinType('신규가입')"
          class="jointype-btn"
          :class="{'selected': joinType === '신규가입'}">
          <div class="text-5xl mb-4">✨</div>
          <h3 class="text-2xl font-bold mb-2">신규가입</h3>
          <p class="text-gray-600">새로운 번호</p>
        </button>
      </div>
      
      <div class="mt-8 text-center">
        <button @click="goToStep(2)" class="btn-secondary mr-4">이전</button>
        <button @click="goToStep(4)" :disabled="!joinType" class="btn-primary">다음</button>
      </div>
    </div>

    <!-- STEP 4: 약정 유형 선택 (새로 추가) -->
    <div x-show="currentStep === 4" class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 text-center">약정 유형을 선택해주세요</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- 지원금약정 -->
        <button
          @click="selectContractType('지원금약정')"
          class="contract-card"
          :class="{'selected': contractType === '지원금약정'}">
          <div class="text-5xl mb-4">💰</div>
          <h3 class="text-2xl font-bold mb-3">지원금약정</h3>
          <div class="text-left space-y-2 text-gray-600">
            <p>✓ 공통지원금 + 추가지원금</p>
            <p>✓ 24개월 약정</p>
            <p>✓ 높은 지원금</p>
          </div>
        </button>
        
        <!-- 선택약정 -->
        <button
          @click="selectContractType('선택약정')"
          class="contract-card"
          :class="{'selected': contractType === '선택약정'}">
          <div class="text-5xl mb-4">📊</div>
          <h3 class="text-2xl font-bold mb-3">선택약정</h3>
          <div class="text-left space-y-2 text-gray-600">
            <p>✓ 선약지원금</p>
            <p>✓ 요금제 25% 할인 (24개월)</p>
            <p>✓ 24개월 약정</p>
          </div>
        </button>
      </div>
      
      <div class="mt-8 text-center">
        <button @click="goToStep(3)" class="btn-secondary mr-4">이전</button>
        <button @click="goToStep(5)" :disabled="!contractType" class="btn-primary">다음</button>
      </div>
    </div>

    <!-- STEP 5: 할부 개월수 선택 (새로 추가) -->
    <div x-show="currentStep === 5" class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 text-center">할부 개월수를 선택해주세요</h2>
      
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <button
          @click="selectInstallment(0)"
          class="installment-btn"
          :class="{'selected': installmentMonths === 0}">
          <div class="text-3xl mb-2">💳</div>
          <h3 class="text-xl font-bold">일시불</h3>
          <p class="text-sm text-gray-500 mt-2">0개월</p>
        </button>
        
        <button
          @click="selectInstallment(12)"
          class="installment-btn"
          :class="{'selected': installmentMonths === 12}">
          <div class="text-3xl mb-2">📅</div>
          <h3 class="text-xl font-bold">12개월</h3>
          <p class="text-sm text-gray-500 mt-2">1년</p>
        </button>
        
        <button
          @click="selectInstallment(24)"
          class="installment-btn"
          :class="{'selected': installmentMonths === 24}">
          <div class="text-3xl mb-2">📆</div>
          <h3 class="text-xl font-bold">24개월</h3>
          <p class="text-sm text-gray-500 mt-2">2년</p>
        </button>
        
        <button
          @click="selectInstallment(36)"
          class="installment-btn"
          :class="{'selected': installmentMonths === 36}">
          <div class="text-3xl mb-2">🗓️</div>
          <h3 class="text-xl font-bold">36개월</h3>
          <p class="text-sm text-gray-500 mt-2">3년</p>
        </button>
      </div>
      
      <div class="mt-8 text-center">
        <button @click="goToStep(4)" class="btn-secondary mr-4">이전</button>
        <button @click="calculateFinalPrice()" :disabled="installmentMonths === null" class="btn-primary">
          가격 계산하기
        </button>
      </div>
    </div>

    <!-- STEP 6: 최종 가격 결과 -->
    <div x-show="currentStep === 6" class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 text-center">💰 최종 가격</h2>
      
      <!-- 선택 요약 -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h3 class="text-xl font-bold mb-4">선택하신 옵션</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
          <div>
            <span class="text-gray-600">기기:</span>
            <span class="font-semibold ml-2" x-text="`${selectedDevice.모델명} ${selectedDevice.색상명} ${selectedDevice.용량}GB`"></span>
          </div>
          <div>
            <span class="text-gray-600">요금제:</span>
            <span class="font-semibold ml-2" x-text="selectedPlan.요금제명"></span>
          </div>
          <div>
            <span class="text-gray-600">가입유형:</span>
            <span class="font-semibold ml-2" x-text="joinType"></span>
          </div>
          <div>
            <span class="text-gray-600">약정:</span>
            <span class="font-semibold ml-2" x-text="contractType"></span>
          </div>
          <div>
            <span class="text-gray-600">할부:</span>
            <span class="font-semibold ml-2" x-text="installmentMonths === 0 ? '일시불' : installmentMonths + '개월'"></span>
          </div>
        </div>
      </div>
      
      <!-- 가격 상세 -->
      <div class="bg-gradient-to-br from-blue-600 to-blue-800 text-white rounded-lg shadow-xl p-8">
        <div class="space-y-4">
          <div class="flex justify-between items-center text-lg">
            <span>기기 출고가</span>
            <span x-text="formatPrice(pricing.basePrice)"></span>
          </div>
          
          <!-- 지원금약정 -->
          <template x-if="contractType === '지원금약정'">
            <div>
              <div class="flex justify-between items-center">
                <span>공통지원금</span>
                <span class="text-yellow-300" x-text="'-' + formatPrice(pricing.commonSubsidy)"></span>
              </div>
              <div class="flex justify-between items-center">
                <span>추가지원금</span>
                <span class="text-yellow-300" x-text="'-' + formatPrice(pricing.additionalSubsidy)"></span>
              </div>
            </div>
          </template>
          
          <!-- 선택약정 -->
          <template x-if="contractType === '선택약정'">
            <div>
              <div class="flex justify-between items-center">
                <span>추가지원금</span>
                <span class="text-yellow-300" x-text="'-' + formatPrice(pricing.selectSubsidy)"></span>
              </div>
              <div class="flex justify-between items-center">
                <span>선택약정할인총액 (24개월)</span>
                <span class="text-green-300" x-text="'-' + formatPrice(pricing.planDiscount)"></span>
              </div>
            </div>
          </template>
          
          <div class="border-t border-white border-opacity-30 pt-4"></div>
          
          <div class="flex justify-between items-center text-2xl font-bold">
            <span>기기 최종 가격</span>
            <span x-text="formatPrice(pricing.finalDevicePrice)"></span>
          </div>
          
          <div class="flex justify-between items-center text-xl">
            <span>월 할부금</span>
            <span x-text="formatPrice(pricing.monthlyInstallment)"></span>
          </div>
          
          <div class="flex justify-between items-center text-xl">
            <span>월 요금제</span>
            <span x-text="formatPrice(pricing.monthlyPlan)"></span>
          </div>
          
          <div class="border-t border-white border-opacity-30 pt-4"></div>
          
          <div class="flex justify-between items-center text-3xl font-bold">
            <span>월 총 납부액</span>
            <span class="text-yellow-300" x-text="formatPrice(pricing.totalMonthly)"></span>
          </div>
        </div>
      </div>
      
      <!-- 액션 버튼 -->
      <div class="mt-8 flex gap-4">
        <button @click="goToStep(1)" class="flex-1 btn-secondary">
          다시 계산하기
        </button>
        <button @click="goToConsultation()" class="flex-1 btn-primary">
          상담 신청하기
        </button>
      </div>
    </div>

  </main>

  <!-- JavaScript -->
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/calculator.js"></script>
  
</body>
</html>
