<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기기 상세 | T World Store</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/device-detail.css">
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- 헤더 내용 생략 (기존과 동일) -->
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="product-detail-wrapper">
        
        <!-- 좌측: 이미지 영역 -->
        <div class="product-image-section">
          <div class="swiper product-swiper">
            <div class="swiper-wrapper" id="imageSlider">
              <!-- JavaScript로 동적 생성 -->
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <!-- 우측: 옵션 선택 영역 -->
        <div class="product-options-section">
          
          <!-- 기기 정보 -->
          <div class="product-info">
            <div class="brand" id="productBrand">-</div>
            <h1 class="model-name" id="productModel">-</h1>
            <div class="price" id="productPrice">0원</div>
          </div>

          <!-- 옵션 선택 -->
          <div class="options-group">
            
            <!-- 색상 선택 -->
            <div class="option-item">
              <label class="option-label">색상</label>
              <div class="color-chips" id="colorChips">
                <!-- JavaScript로 동적 생성 -->
              </div>
            </div>

            <!-- 용량 선택 -->
            <div class="option-item">
              <label class="option-label">용량</label>
              <div class="button-group" id="storageGroup">
                <!-- JavaScript로 동적 생성 -->
              </div>
            </div>

            <!-- 가입유형 -->
            <div class="option-item">
              <label class="option-label">가입유형</label>
              <div class="button-group" id="subscriptionGroup">
                <button type="button" class="option-btn active" data-type="change">기기변경</button>
                <button type="button" class="option-btn" data-type="port">번호이동</button>
                <button type="button" class="option-btn" data-type="new">신규가입</button>
              </div>
            </div>

            <!-- 요금제 선택 -->
            <div class="option-item">
              <label class="option-label">요금제</label>
              <button type="button" class="plan-select-btn" id="planSelectBtn">
                <span class="plan-name" id="selectedPlanName">요금제를 선택해주세요</span>
                <span class="plan-price" id="selectedPlanPrice">-</span>
              </button>
            </div>

            <!-- 할인유형 -->
            <div class="option-item">
              <label class="option-label">할인유형</label>
              <div class="button-group" id="discountGroup">
                <button type="button" class="option-btn active" data-type="subsidy">공통지원금 약정</button>
                <button type="button" class="option-btn" data-type="selective">선택약정 25%할인</button>
              </div>
              <p class="option-help-text">공통지원금약정은 휴대폰금액을 할인해주는 방법입니다</p>
            </div>

            <!-- 할부개월 -->
            <div class="option-item">
              <label class="option-label">할부개월</label>
              <div class="button-group" id="installmentGroup">
                <button type="button" class="option-btn" data-months="24">24개월</button>
                <button type="button" class="option-btn" data-months="30">30개월</button>
                <button type="button" class="option-btn active" data-months="36">36개월</button>
              </div>
            </div>

          </div>

          <!-- ============================================ -->
          <!-- 요금 상세 내역 (NEW!) -->
          <!-- ============================================ -->
          <div class="price-detail-card">
            <h3 class="detail-title">요금</h3>
            
            <!-- 월 휴대폰 요금 -->
            <div class="detail-section">
              <div class="section-header">
                <span class="section-label">월 휴대폰 요금</span>
                <span class="section-price" id="detailMonthlyDevice">0원</span>
              </div>
              <div class="section-body">
                <div class="detail-row">
                  <span class="detail-label">출고가</span>
                  <span class="detail-value" id="detailDevicePrice">0원</span>
                </div>
                <!-- 공통지원금 (지원금 약정일 때만 표시) -->
                <div class="detail-row discount-row" id="detailCommonSubsidyRow">
                  <span class="detail-label">공통지원금</span>
                  <span class="detail-value discount" id="detailCommonSubsidy">-0원</span>
                </div>
                <!-- 추가지원금 (지원금 약정일 때만 표시) -->
                <div class="detail-row discount-row" id="detailAdditionalSubsidyRow">
                  <span class="detail-label">추가지원금</span>
                  <span class="detail-value discount" id="detailAdditionalSubsidy">-0원</span>
                </div>
                <!-- 선택약정 지원금 (선택약정일 때만 표시) -->
                <div class="detail-row discount-row" id="detailSelectSubsidyRow" style="display: none;">
                  <span class="detail-label">휴대폰 할인금(선약)</span>
                  <span class="detail-value discount" id="detailSelectSubsidy">-0원</span>
                </div>
                <div class="detail-row">
                  <span class="detail-label">할부원금</span>
                  <span class="detail-value" id="detailPrincipal">0원</span>
                </div>
              </div>
            </div>

            <!-- 월 통신요금 -->
            <div class="detail-section">
              <div class="section-header">
                <span class="section-label">월 통신요금</span>
                <span class="section-price" id="detailMonthlyPlan">0원</span>
              </div>
              <div class="section-body">
                <div class="detail-row">
                  <span class="detail-label">요금제 월 기준금액</span>
                  <span class="detail-value" id="detailPlanPrice">0원</span>
                </div>
                <!-- 요금할인 (선택약정일 때만 표시) -->
                <div class="detail-row discount-row" id="detailPlanDiscountRow" style="display: none;">
                  <span class="detail-label">요금할인(25%)</span>
                  <span class="detail-value discount" id="detailPlanDiscount">-0원</span>
                </div>
              </div>
            </div>

            <!-- 최종 금액 -->
            <div class="detail-total">
              <span class="total-label">월 예상 납부 금액</span>
              <div class="total-price-wrapper">
                <span class="total-price" id="detailTotalPrice">0원</span>
                <span class="total-tax">(부가세 포함)</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- 하단 고정바 -->
  <div class="bottom-fixed-bar">
    <div class="container">
      <div class="bar-inner">
        <!-- 가격 계산식 -->
        <div class="price-formula">
          <div class="formula-item">
            <span class="formula-label">월 휴대폰 요금</span>
            <span class="formula-price" id="barMonthlyDevice">0원</span>
          </div>
          <span class="formula-operator">+</span>
          <div class="formula-item">
            <span class="formula-label">월 통신요금</span>
            <span class="formula-price" id="barMonthlyPlan">0원</span>
          </div>
          <span class="formula-operator">=</span>
          <div class="formula-item total">
            <span class="formula-label">월 예상 납부 금액</span>
            <span class="formula-price" id="barTotalPrice">0원</span>
          </div>
        </div>
        
        <!-- 액션 버튼 -->
        <div class="action-buttons">
          <button type="button" class="btn btn-secondary" id="consultBtn">상담신청</button>
          <button type="button" class="btn btn-primary" id="applyBtn">주문하기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 요금제 선택 팝업 (다음 단계에서 구현) -->
  <!-- ... -->

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/calculator.js"></script>
  <script src="./assets/js/device-detail.js"></script>
</body>
</html>
