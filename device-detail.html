<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤럭시 S24 - 티월드스토어</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/device-detail.css">
  <link rel="stylesheet" href="css/plan-modal.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <button class="header__back" onclick="history.back()">←</button>
    <h1 class="header__title">기기 상세</h1>
    <div class="header__spacer"></div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="container">
      <div class="product-wrapper">
        
        <!-- 좌측: 이미지 영역 -->
        <div class="product-images">
          <div class="image-main">
            <img src="https://via.placeholder.com/600x600?text=Galaxy+S24" alt="갤럭시 S24">
          </div>
          <div class="image-thumbs">
            <div class="image-thumb active">
              <img src="https://via.placeholder.com/100x100?text=1" alt="썸네일 1">
            </div>
            <div class="image-thumb">
              <img src="https://via.placeholder.com/100x100?text=2" alt="썸네일 2">
            </div>
            <div class="image-thumb">
              <img src="https://via.placeholder.com/100x100?text=3" alt="썸네일 3">
            </div>
            <div class="image-thumb">
              <img src="https://via.placeholder.com/100x100?text=4" alt="썸네일 4">
            </div>
          </div>
        </div>

        <!-- 우측: 옵션 선택 영역 -->
        <div class="product-options">
          
          <!-- 제목 -->
          <div class="product-header">
            <div class="product-brand">삼성전자</div>
            <h2 class="product-title">갤럭시 S24</h2>
            <div class="product-price">
              <span class="product-price__label">출고가</span>
              <span class="product-price__value">1,050,000원</span>
            </div>
          </div>

          <!-- 옵션 선택 -->
          <div class="option-group">
            <label class="option-label">색상</label>
            <div class="color-selector">
              <div class="color-option active" data-color="BLACK" style="background: #1C1C1C;">
                <span class="color-option__name">팬텀블랙</span>
              </div>
              <div class="color-option" data-color="CREAM" style="background: #F5F5DC;">
                <span class="color-option__name">크림</span>
              </div>
              <div class="color-option" data-color="GRAY" style="background: #808080;">
                <span class="color-option__name">그레이</span>
              </div>
            </div>
          </div>

          <div class="option-group">
            <label class="option-label">용량</label>
            <div class="storage-selector">
              <button class="storage-option active" data-storage="256">256GB</button>
              <button class="storage-option" data-storage="512">512GB</button>
            </div>
          </div>

          <div class="option-group">
            <label class="option-label">요금제</label>
            <button class="plan-selector">
              <span class="plan-selector__name">요금제를 선택하세요</span>
              <span class="plan-selector__icon">›</span>
            </button>
          </div>

          <div class="option-group">
            <label class="option-label">가입 유형</label>
            <div class="subscription-selector">
              <button class="subscription-option active" data-type="change">기기변경</button>
              <button class="subscription-option" data-type="port">번호이동</button>
              <button class="subscription-option" data-type="new">신규가입</button>
            </div>
          </div>

          <div class="option-group">
            <label class="option-label">할인 방법</label>
            <div class="discount-selector">
              <button class="discount-option active" data-type="공통지원">
                <div class="discount-option__title">공통지원금</div>
                <div class="discount-option__desc">선약없이 받는 지원금</div>
              </button>
              <button class="discount-option" data-type="선택약정">
                <div class="discount-option__title">선택약정 25%</div>
                <div class="discount-option__desc">25개월간 요금제 유지</div>
              </button>
            </div>
          </div>

          <div class="option-group">
            <label class="option-label">할부 개월</label>
            <div class="installment-selector">
              <button class="installment-option" data-months="0">일시불</button>
              <button class="installment-option" data-months="12">12개월</button>
              <button class="installment-option active" data-months="24">24개월</button>
              <button class="installment-option" data-months="36">36개월</button>
            </div>
          </div>

          <!-- 가격 요약 -->
          <div class="price-summary">
            <div class="price-summary__row">
              <span class="price-summary__label">월 휴대폰 요금</span>
              <span class="price-summary__value" id="monthly-device">43,750원</span>
            </div>
            <div class="price-summary__row">
              <span class="price-summary__label">월 통신요금</span>
              <span class="price-summary__value" id="monthly-plan">69,000원</span>
            </div>
            <div class="price-summary__divider"></div>
            <div class="price-summary__row price-summary__row--total">
              <span class="price-summary__label">예상 월 납부액</span>
              <span class="price-summary__value" id="monthly-total">112,750원</span>
            </div>
          </div>

        </div>
      </div>

      <!-- 상세 이미지 섹션 -->
      <div class="detail-section">
        <h3 class="detail-section__title">제품 상세 정보</h3>
        <div class="detail-images">
          <img src="https://via.placeholder.com/860x1200?text=Detail+1" alt="상세 이미지 1">
          <img src="https://via.placeholder.com/860x1200?text=Detail+2" alt="상세 이미지 2">
          <img src="https://via.placeholder.com/860x1200?text=Detail+3" alt="상세 이미지 3">
        </div>
      </div>

    </div>
  </main>

  <!-- 하단 고정바 -->
  <div class="bottom-bar">
    <button class="bottom-bar__btn bottom-bar__btn--cart">장바구니</button>
    <button class="bottom-bar__btn bottom-bar__btn--consult">상담신청</button>
  </div>

  <!-- 요금제 선택 모달 -->
  <div class="plan-modal" id="plan-modal">
    <div class="plan-modal__overlay"></div>
    <div class="plan-modal__container">
      <div class="plan-modal__header">
        <h2 class="plan-modal__title">요금제 선택하기</h2>
        <button class="plan-modal__close" aria-label="닫기">×</button>
      </div>
      <div class="plan-modal__tabs"></div>
      <div class="plan-modal__content">
        <div class="plan-list"></div>
      </div>
      <div class="plan-modal__footer">
        <div class="plan-modal__selected-info">
          <span class="plan-modal__selected-name">-</span>
          <span class="plan-modal__selected-price">-</span>
        </div>
        <button class="plan-modal__select-btn" disabled>선택</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/api.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/plan-modal.js"></script>
  <script src="js/device-detail.js"></script>

</body>
</html>
