        async function loadDevices() {
            try {
                // âœ… products.jsonë§Œ ë¡œë“œ (ì˜ë¬¸ í•„ë“œëª…)
                const allDevicesData = await api.getDevices();

                    if (!modelGroups[modelName]) {

                        }
                        
                        // ê°€ê²© ê³„ì‚°
                        const priceResult = calculator.calculate(
                            device,
                            plan,

                        // ë°ì´í„° ì €ì¥
                        allDevices.push({

                            subtitle: `${device.storage}GB Â· ${device.color.name}`, // âœ… ì˜ë¬¸ í•„ë“œ
                            thumbnailUrl: thumbnailUrl,

        /**

        function renderDevices() {

            // í•„í„°ë§ëœ ê¸°ê¸°

            // ë¸Œëœë“œ í•„í„°
            if (currentBrand !== 'all') {

            }
            
            // ì •ë ¬
            filteredDevices = sortDevices(filteredDevices, currentSort);
            
            // ê°œìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('page-count').textContent = `ì´ ${filteredDevices.length}ê°œ`;
            
            // ê²°ê³¼ ì—†ìŒ
            if (filteredDevices.length === 0) {
                container.innerHTML = `

            // ì¹´ë“œ ë Œë”ë§
            container.innerHTML = filteredDevices.map(device => `

                    ${device.badge ? `<span class="device-badge">${device.badge}</span>` : ''}

        }

        /**

        function setupFilterButtons() {

        /**

         */
        function filterByBrand(brand) {
            currentBrand = brand;
            
            // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.filter-btn').forEach(btn => {

            // í˜ì´ì§€ íƒ€ì´í‹€ ë³€ê²½
            const titleMap = {
                'all': 'ì „ì²´ ê¸°ê¸°',

            document.getElementById('page-title').textContent = titleMap[brand] || 'ì „ì²´ ê¸°ê¸°';
            
            // ì¬ë Œë”ë§
            renderDevices();
        }

        /**

         * â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

                renderDevices();

        }

        /**

         */
        function sortDevices(devices, sortType) {
            const sorted = [...devices];
            
            switch (sortType) {
                case 'order':
                    sorted.sort((a, b) => a.sortOrder - b.sortOrder);
                    break;
                case 'price-low':
                    sorted.sort((a, b) => a.monthlyTotal - b.monthlyTotal);
                    break;
                case 'price-high':
                    sorted.sort((a, b) => b.monthlyTotal - a.monthlyTotal);
                    break;
                case 'name':
                    sorted.sort((a, b) => a.title.localeCompare(b.title, 'ko'));
                    break;
            }
            
            return sorted;
        }

        /**
         * â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            } else if (brandLower.includes('apple') || brandLower.includes('ì• í”Œ')) {
                return 'apple';
            } else {

            }
        }

        /**

         * ê°€ê²© í¬ë§·íŒ… í—¬í¼
         * â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        }
