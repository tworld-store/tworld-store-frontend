<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- 스마트폰 외곽 -->
  <rect x="120" y="60" width="160" height="280" rx="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 화면 -->
  <rect x="130" y="80" width="140" height="220" rx="8" fill="#E5E7EB"/>
  
  <!-- 노치 -->
  <rect x="170" y="70" width="60" height="8" rx="4" fill="#9CA3AF"/>
  
  <!-- 홈 버튼 -->
  <circle cx="200" cy="320" r="12" fill="#D1D5DB"/>
  
  <!-- 카메라 -->
  <circle cx="200" cy="75" r="4" fill="#6B7280"/>
  
  <!-- 텍스트 -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
    티월드스토어
  </text>
  
  <!-- 아이콘 -->
  <g transform="translate(200, 190)">
    <!-- 스마트폰 아이콘 -->
    <rect x="-20" y="-35" width="40" height="70" rx="4" fill="white" stroke="#9CA3AF" stroke-width="2"/>
    <rect x="-15" y="-30" width="30" height="50" rx="2" fill="#D1D5DB"/>
    <circle cx="0" cy="30" r="3" fill="#9CA3AF"/>
  </g>
</svg>
