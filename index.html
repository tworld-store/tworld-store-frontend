<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SKT 공식 온라인 스토어 - 최신 스마트폰과 알뜰한 요금제">
    <meta name="keywords" content="SKT, 휴대폰, 스마트폰, 요금제, 기기변경, 번호이동">
    <title>T World Store - SKT 공식 온라인 스토어</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- ============================================ -->
    <!-- 헤더 (고정 네비게이션) -->
    <!-- ============================================ -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <!-- 로고 -->
                <a href="index.html" class="logo">
                    <span style="color: var(--color-primary);">T</span>
                    <span>World Store</span>
                </a>
                
                <!-- 데스크탑 네비게이션 -->
                <nav class="nav hide-mobile">
                    <a href="devices.html" class="nav-link">기기</a>
                    <a href="plans.html" class="nav-link">요금제</a>
                    <a href="device-detail.html" class="nav-link">상세보기</a>
                    <a href="contact.html" class="btn btn-primary btn-sm">상담신청</a>
                </nav>
                
                <!-- 모바일 메뉴 버튼 -->
                <button class="hide-desktop" onclick="toggleMobileMenu()" aria-label="메뉴">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- 모바일 메뉴 (숨김) -->
        <div id="mobile-menu" class="hidden" style="background: white; border-top: 1px solid var(--color-border-gray); padding: 1rem 0;">
            <div class="container">
                <nav style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <a href="devices.html" class="nav-link" style="padding: 0.5rem 0;">기기</a>
                    <a href="plans.html" class="nav-link" style="padding: 0.5rem 0;">요금제</a>
                    <a href="device-detail.html" class="nav-link" style="padding: 0.5rem 0;">상세보기</a>
                    <a href="contact.html" class="btn btn-primary" style="margin-top: 0.5rem;">상담신청</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- ============================================ -->
    <!-- 히어로 배너 섹션 (동적) -->
    <!-- ============================================ -->
    <section class="section" style="padding-top: 0; padding-bottom: 2rem;">
        <div class="container">
            <!-- JavaScript가 images.json을 읽어서 슬라이더 생성 -->
            <!-- 최대 10개 슬라이드 -->
            <div id="hero-slider" class="hero">
                <!-- 로딩 상태 -->
                <div class="flex-center" style="height: 100%;">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!-- 인기 기기 섹션 (동적) -->
    <!-- ============================================ -->
    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">인기 기기</h2>
                <p class="section-subtitle">지금 가장 많이 찾는 스마트폰</p>
            </div>
            
            <!-- JavaScript가 images.json을 읽어서 기기 카드 생성 -->
            <!-- layout: 4/8/12개 선택 가능 -->
            <div id="popular-devices" class="grid grid-4">
                <!-- 로딩 상태 -->
                <div style="grid-column: 1 / -1; display: flex; justify-content: center; padding: 3rem 0;">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <!-- 전체 보기 버튼 -->
            <div class="text-center" style="margin-top: 3rem;">
                <a href="devices.html" class="btn btn-secondary btn-lg">
                    모든 기기 보기 →
                </a>
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!-- 중간 배너 섹션 (동적) -->
    <!-- ============================================ -->
    <section class="section" style="background: var(--color-bg-gray);">
        <div class="container">
            <!-- JavaScript가 images.json을 읽어서 배너 이미지 생성 -->
            <!-- 1개 큰 배너 이미지 -->
            <div id="middle-banner" style="border-radius: var(--radius-xl); overflow: hidden; background: var(--color-gray-100);">
                <!-- 로딩 상태 -->
                <div style="display: flex; justify-content: center; align-items: center; min-height: 400px;">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!-- 하단 프로모션 섹션 (동적) -->
    <!-- ============================================ -->
    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">특별 혜택</h2>
                <p class="section-subtitle">놓치지 마세요</p>
            </div>
            
            <!-- JavaScript가 images.json을 읽어서 프로모션 카드 생성 -->
            <!-- layout: 2x2 또는 3x3 선택 가능 -->
            <div id="bottom-promos" class="grid grid-2">
                <!-- 로딩 상태 -->
                <div style="grid-column: 1 / -1; display: flex; justify-content: center; padding: 3rem 0;">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!-- 푸터 -->
    <!-- ============================================ -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- 회사 정보 -->
                <div>
                    <h3 class="footer-section-title">T World Store</h3>
                    <p style="margin-bottom: 1rem;">
                        SKT 공식 온라인 스토어<br>
                        믿을 수 있는 통신 서비스
                    </p>
                </div>
                
                <!-- 바로가기 -->
                <div>
                    <h4 class="footer-section-title">바로가기</h4>
                    <a href="devices.html" class="footer-link">기기</a>
                    <a href="plans.html" class="footer-link">요금제</a>
                    <a href="contact.html" class="footer-link">상담신청</a>
                    <a href="about.html" class="footer-link">회사소개</a>
                </div>
                
                <!-- 고객센터 -->
                <div>
                    <h4 class="footer-section-title">고객센터</h4>
                    <p style="margin-bottom: 0.5rem;">
                        <strong>1588-0000</strong>
                    </p>
                    <p style="font-size: 0.875rem; margin-bottom: 1rem;">
                        평일 09:00 - 18:00<br>
                        주말 및 공휴일 휴무
                    </p>
                </div>
                
                <!-- 법적 고지 -->
                <div>
                    <h4 class="footer-section-title">법적 고지</h4>
                    <a href="privacy.html" class="footer-link">개인정보처리방침</a>
                    <a href="terms.html" class="footer-link">이용약관</a>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 T World Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- ============================================ -->
    <!-- JavaScript -->
    <!-- ============================================ -->
    <script src="api.js"></script>
    <script src="common.js"></script>
    <script>
        /**
         * ═══════════════════════════════════════════════════
         * index.html 전용 스크립트
         * ═══════════════════════════════════════════════════
         */
        
        // 모바일 메뉴 토글
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // TODO: images.json 로드
                // const response = await fetch('data/images.json');
                // const imagesData = await response.json();
                
                // 개발 단계: placeholder 이미지로 테스트
                loadHeroSlider();
                loadPopularDevices();
                loadMiddleBanner();
                loadBottomPromos();
                
            } catch (error) {
                console.error('페이지 로드 오류:', error);
                showError();
            }
        });
        
        /**
         * 히어로 슬라이더 로드
         */
        function loadHeroSlider() {
            const container = document.getElementById('hero-slider');
            if (!container) return;
            
            // 개발 단계: placeholder
            container.innerHTML = `
                <div style="width: 100%; height: 100%; background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%); display: flex; align-items: center; justify-content: center; color: white;">
                    <div style="text-align: center; padding: 2rem;">
                        <h1 style="font-size: 3rem; font-weight: 700; margin-bottom: 1rem;">최신 스마트폰과 알뜰한 요금제</h1>
                        <p style="font-size: 1.5rem; opacity: 0.9;">SKT 공식 온라인 스토어에서 특별한 혜택을 경험하세요</p>
                    </div>
                </div>
            `;
        }
        
        /**
         * 인기 기기 로드
         */
        function loadPopularDevices() {
            const container = document.getElementById('popular-devices');
            if (!container) return;
            
            // 개발 단계: placeholder (8개)
            const devices = Array(8).fill(null);
            
            container.innerHTML = devices.map((_, index) => `
                <div class="device-card">
                    <div class="device-card-image">
                        <div style="width: 100%; height: 100%; background: var(--color-gray-100); display: flex; align-items: center; justify-content: center; color: var(--color-gray-400);">
                            <span style="font-size: 3rem;">📱</span>
                        </div>
                    </div>
                    <div class="device-card-body">
                        <div class="device-card-brand">삼성전자</div>
                        <h3 class="device-card-title">기기명 ${index + 1}</h3>
                        <p class="device-card-subtitle">skt | 기기변경 | 공시지원</p>
                        <div class="device-card-prices">
                            <div class="device-card-price-row">
                                <span class="device-card-price-label">출고가 할인금</span>
                                <span class="device-card-price-value">000,000원</span>
                            </div>
                            <div class="device-card-price-row">
                                <span class="device-card-price-label">예상 월 납부금액</span>
                                <span class="device-card-price-total">00,000원</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        /**
         * 중간 배너 로드
         */
        function loadMiddleBanner() {
            const container = document.getElementById('middle-banner');
            if (!container) return;
            
            // 개발 단계: placeholder
            container.innerHTML = `
                <div style="width: 100%; min-height: 400px; background: linear-gradient(45deg, var(--color-gray-200) 0%, var(--color-gray-100) 100%); display: flex; align-items: center; justify-content: center;">
                    <div style="text-align: center;">
                        <span style="font-size: 5rem; display: block; margin-bottom: 1rem;">🎁</span>
                        <h3 style="font-size: 2rem; font-weight: 700; color: var(--color-text-black);">특별 프로모션</h3>
                        <p style="font-size: 1.25rem; color: var(--color-text-gray); margin-top: 0.5rem;">중간 배너 이미지 영역</p>
                    </div>
                </div>
            `;
        }
        
        /**
         * 하단 프로모션 로드
         */
        function loadBottomPromos() {
            const container = document.getElementById('bottom-promos');
            if (!container) return;
            
            // 개발 단계: placeholder (2x2 = 4개)
            const promos = Array(4).fill(null);
            
            container.innerHTML = promos.map((_, index) => `
                <div class="card">
                    <div style="width: 100%; aspect-ratio: 1; background: var(--color-gray-100); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                        <span style="font-size: 3rem;">🎯</span>
                    </div>
                    <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem;">프로모션 ${index + 1}</h3>
                    <p style="color: var(--color-text-gray);">혜택 설명</p>
                </div>
            `).join('');
        }
        
        /**
         * 에러 표시
         */
        function showError() {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem;">
                    <div style="text-align: center;">
                        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: var(--color-danger);">페이지 로드 오류</h1>
                        <p style="color: var(--color-text-gray); margin-bottom: 2rem;">페이지를 불러오는 중 문제가 발생했습니다.</p>
                        <button onclick="location.reload()" class="btn btn-primary">새로고침</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
